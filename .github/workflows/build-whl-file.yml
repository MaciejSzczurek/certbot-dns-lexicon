on:
  workflow_dispatch:
  push:
    tags: ['*']
jobs:
  build-whl-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build py file
        run: |
          pip install -r requirements-dev.txt
          python -m build
      - name: Upload whl file
        uses: actions/upload-artifact@v4
        with:
          name: certbot-dns-lexicon
          path: dist/certbot_dns_lexicon-*.whl
